{% extends "base.html" %}

{% block content %}

	<div id="server_container">

		<div id="server_separator">
			<div class="server hsep"></div>

			<div id="server_list">
				{% for serveur in serveurs %}
					<div class="server_select">
						<img src = "{{ serveur.icon }}" title = "{{ serveur.name }}"></img>
					</div>
				{% endfor %}
			</div>

			<div class="server hsep"></div>
		</div>
	</div>

	<div id="musique_all">

		<div class="musique_part" id="left">

			<div class="musique_manage">

				<!-- Selection du channel -->
				<div id ="musique_channel">
					<div class="mbox manage" id="channels">

					</div> 
					<div class="mbox manage" id="deconnecte">DECONNEXION</div>
				</div>

				<!--  Boutons pour gÃ©rer la musique -->
				<div id="musique_button_container">
					<div class="musique_button" id="pause">
						<img src ="../static/image/pause.png" alt="pause"></img>
					</div>

					<div class="musique_button" id="play">
						<img src ="../static/image/play.png" alt="play"></img>
					</div>

					<div class="musique_button" id="stop">
						<img src ="../static/image/stop.png" alt="stop"></img>
					</div>
				</div>

				<div id="musique_bombe_section">
					<div id="musique_bombe_title">MUSIC BOMB</div>
					<div id="musique_bombe_container">
						<div id="musique_bombes">
							{% for bombe in bombes %}
								<div class="mbox bombe">
									{{ bombe }}
								</div>
							{% endfor %}
						</div>
					</div>			
				</div>

			</div>

		</div>

		<div class="musique_part" id="right">
		</div>

	</div>


{% endblock %}
